<ul class="pagination" [ngClass]="'pagination-' + classes">
  <li class="pagination-first"
      [ngClass]="{disabled: noPrevious() || disabled, hidden: !boundaryLinks}"
      *ngIf="boundaryLinks">
    <a href (click)="selectPage(1, $event)">{{firstText}}</a>
  </li>

  <li class="pagination-prev"
      [ngClass]="{disabled: noPrevious()||disabled, hidden: !directionLinks}"
      *ngIf="directionLinks">
    <a href="" (click)="selectPage(currentPage - 1, $event)">{{previousText}}</a>
  </li>

  <li *ngFor="let page of pages" [ngClass]="{active: page['active'], disabled: disabled && !page['active']}"
      class="pagination-page">
    <a href (click)="selectPage(page['number'], $event)">{{page['text']}}</a>
  </li>

  <li class="pagination-next"
      [ngClass]="{disabled: noNext() || disabled, hidden: !directionLinks}"
      *ngIf="directionLinks">
    <a href (click)="selectPage(currentPage + 1, $event)">{{nextText}}</a>
  </li>

  <li class="pagination-last"
      [ngClass]="{disabled: noNext() || disabled, hidden: !boundaryLinks}"
      *ngIf="boundaryLinks">
    <a href="" (click)="selectPage(totalPages, $event)">{{lastText}}</a>
  </li>
</ul>
