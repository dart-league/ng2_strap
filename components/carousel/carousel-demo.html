<html><head></head><body><div>
  <div>
    <n2s-carousel [interval]="myIntervalInMs" [nowrap]="noWrapSlides">
      <n2s-slide *ngfor="#slide of slides; #index=index" [active]="slide['active'] != null ? slide['active'] : false ">
        <img [src]="slide['image']">

        <div class="carousel-caption">
          <h4>Slide {{index}}</h4>

          <p>{{slide['text']}}</p>
        </div>
      </n2s-slide>
    </n2s-carousel>
  </div>
  <br>
  <div>
    <button type="button" class="btn btn-info" (click)="addSlide()">Add Slide
    </button>
    <!-- issue: removing currently active slide should not lead to white screen? -->
    <!--<button type="button" class="btn btn-info"-->
            <!--(click)="removeSlide(2)">Remove Slide#3-->
    <!--</button>-->
    <br>

    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngmodel)]="noWrapSlides">
        Disable Slide Looping
      </label>
    </div>

    Interval, in seconds: <input type="number" class="form-control" [(ngmodel)]="myIntervalInSeconds">
    <br>Enter a negative number or 0 to stop the interval.
  </div>
</div>
</body></html>
