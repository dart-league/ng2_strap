<html><head></head><body><div class="container-fluid">
    <h4>Static arrays</h4>
    <pre>Model: {{selected | json}}</pre>
    <n2s-typeahead [(ngmodel)]="selected" [source]="statesComplex" (onselect)="typeaheadOnSelect($event)" [optionfield]="'name'"></n2s-typeahead>

    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <n2s-typeahead [(ngmodel)]="asyncSelected" [source]="getAsyncData" [context]="context" (onloading)="changeTypeaheadLoading($event)" (onnoresults)="changeTypeaheadNoResults($event)" (onselect)="typeaheadOnSelect($event)" [optionslimit]="7" placeholder="Locations loaded with timeout"></n2s-typeahead>
    <div [hidden]="typeaheadLoading!==true">
        <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
    </div>
    <div [hidden]="typeaheadNoResults!==true" class="" style="">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
</body></html>
