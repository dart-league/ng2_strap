<html><head></head><body><h4>Default</h4>
<n2s-rating [(ngmodel)]="rate" [max]="max" [readonly]="isReadonly" (onhover)="hoveringOver($event)" (onleave)="resetStar()" [titles]="['one','two','three']"></n2s-rating>
<span class="label" [ngclass]="{'label-warning': percent<30, 'label-info': percent>=30 &amp;&amp; percent<70, 'label-success': percent>=70}" [ngstyle]="{display: (overStar != null &amp;&amp; !isReadonly) ? 'inline' : 'none'}">{{percent}}%</span>

<pre class="card card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b> - Readonly is: <i>{{isReadonly}}</i> - Hovering over: <b>{{overStar != null ? overStar : "none"}}</b></pre>

<button type="button" class="btn btn-sm btn-danger" (click)="rate = 0" [disabled]="isReadonly">Clear
</button>
<button type="button" class="btn btn-sm btn-primary" (click)="isReadonly = !isReadonly">Toggle Readonly
</button>
<hr>

<h4>Custom icons</h4>
<div>
  <n2s-rating [(ngmodel)]="x" [max]="15" stateon="glyphicon-ok-sign" stateoff="glyphicon-ok-circle"></n2s-rating>
  <b>(<i>Rate:</i> {{x}})</b>
</div>
<div>
  <n2s-rating [(ngmodel)]="y" [ratingstates]="ratingStates"></n2s-rating>
  <b>(<i>Rate:</i> {{y}})</b>
</div>
</body></html>
