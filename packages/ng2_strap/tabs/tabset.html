<html><head></head><body><ul class="nav" [ngclass]="{
          'nav-stacked' : vertical,
          'nav-justified' : justified,
          'nav-tabs' : type == 'tabs',
          'nav-pills' : type == 'pills'
        }" (click)="$event.preventDefault()">
  <li *ngfor="#tab of tabs" class="nav-item" [ngclass]="{active: tab.active, disabled: tab.disabled}">
    <a href="" class="nav-link" [ngclass]="{active: tab.active, disabled: tab.disabled}" (click)="tab.active = true">
      <n2s-transclude [templateref]="tab.headingRef">{{tab.heading}}</n2s-transclude>
    </a>
  </li>
</ul>
<div class="tab-content">
  <ng-content></ng-content>
</div></body></html>
