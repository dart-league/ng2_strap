<html><head></head><body><table [hidden]="datePickerInner.datePickerMode != 'day'" role="grid">
  <thead>
  <tr>
    <th>
      <button type="button" class="btn btn-default btn-secondary btn-sm pull-left" (click)="$event.stopPropagation(); datePickerInner.move(-1)" tabindex="-1">
        <i class="glyphicon glyphicon-chevron-left"></i>
      </button>
    </th>
    <th colspan="5" [hidden]="!datePickerInner.showWeeks">
      <button type="button" class="btn btn-default btn-secondary btn-sm" (click)="$event.stopPropagation(); datePickerInner.toggleMode()" [disabled]="false" [ngclass]="{disabled: false}" tabindex="-1" style="width:100%;">
        <strong>{{monthTitle}}</strong>
      </button>
    </th>
    <th colspan="6" [hidden]="!datePickerInner.showWeeks">
      <button type="button" class="btn btn-default btn-secondary btn-sm" (click)="$event.stopPropagation(); datePickerInner.toggleMode(2)" [disabled]="datePickerInner.datePickerMode == maxMode" [ngclass]="{disabled: datePickerInner.datePickerMode == maxMode}" tabindex="-1" style="width:100%;">
        <strong>{{yearTitle}}</strong>
      </button>
    </th>
    <th>
      <button type="button" class="btn btn-default btn-secondary btn-sm pull-right" (click)="$event.stopPropagation(); datePickerInner.move(1)" tabindex="-1">
        <i class="glyphicon glyphicon-chevron-right"></i>
      </button>
    </th>
  </tr>
  <tr>
    <th [hidden]="!datePickerInner.showWeeks" class="text-center"></th>
    <th *ngfor="#label of labels" class="text-center"><small aria-label="label['full']"><b>{{label['abbr']}}</b></small></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngfor="#row of rows;#index=index">
    <td [hidden]="!datePickerInner.showWeeks" class="text-center h6"><em>{{ weekNumbers[index] }}</em></td>
    <td *ngfor="#dt of row" class="text-center" role="gridcell">
      <button type="button" style="min-width:100%;" class="btn btn-default btn-sm" [ngclass]="{'btn-info': dt['selected'], active: datePickerInner.isActive(dt), disabled: dt['disabled']}" [disabled]="dt['disabled']" (click)="datePickerInner.select(dt['date'])" tabindex="-1">
        <span [ngclass]="{'text-muted': dt['secondary'], 'text-info': dt['current']}">{{dt['label']}}</span>
      </button>
    </td>
  </tr>
  </tbody>
</table></body></html>
