<html><head></head><body><span (mouseleave)="reset()" (keydown)="onKeydown($event)" tabindex="0" role="slider" aria-valuemin="0" [attr.aria-valuemax]="range.length" [attr.aria-valuenow]="value">
  <template ngfor="" #r="" [ngforof]="range" #index="index">
    <span class="sr-only">({{ index &lt; value ? '*' : ' ' }})</span>
    <i (mouseenter)="enter(index + 1)" (click)="rate(index + 1)" class="glyphicon" [ngclass]="index < value ? r['stateOn'] : r['stateOff']" [title]="r['title']"></i>
  </template>
</span></body></html>
