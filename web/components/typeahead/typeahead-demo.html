<div class='container-fluid'>
    <h4>Static arrays</h4>
    <pre>Model: {{selected}}</pre>
    <n2s-typeahead [(ngModel)]="selected"
           [source]="statesComplex"
           (onSelect)="typeaheadOnSelect($event)"
           [optionField]="'name'"
           ></n2s-typeahead>

    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected}}</pre>
    <n2s-typeahead [(ngModel)]="asyncSelected"
           [source]="getAsyncData"
           [context]="context"
           (onLoading)="changeTypeaheadLoading($event)"
           (onNoResults)="changeTypeaheadNoResults($event)"
           (onSelect)="typeaheadOnSelect($event)"
           [optionsLimit]="7"
           placeholder="Locations loaded with timeout"></n2s-typeahead>
    <div [hidden]="typeaheadLoading!==true">
        <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
    </div>
    <div [hidden]="typeaheadNoResults!==true" class="" style="">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
